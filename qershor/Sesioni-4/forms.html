<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Format</title>
  </head>
  <body>
    <form action="#">
      <input
        type="text"
        placeholder="Shkruaj emrin"
        minlength="2"
        maxlength="10"
        id="number"
        required
      />
      <br /><br />
      <input type="tel" placeholder="phone number" required /><br /><br />
      <input type="email" placeholder="email" required /><br /><br />
      <input type="search" placeholder="Search by name" /><br /><br />
      <input
        type="password"
        placeholder="write your password"
        required
      /><br /><br />
      <input type="number" value="1" min="0" max="10" /><br /><br />
      <input type="datetime-local" /> <br /><br />
      <input type="file" accept="image/png, image/jpg" /> <br /><br />
      <button type="submit">Submit</button>
      <!--
          <input type="submit" value="Submit" />
      -->
    </form>

    <script>
      document.getElementById("number").addEventListener("keyup", (e) => {
        e.preventDefault();

        if (e.target.value.length < 2 || e.target.value.length > 10) {
          e.target.style.border = "1px solid red";
          return false;
        } else {
          e.target.style.border = "1px solid green";
        }
      });
    </script>
  </body>
</html>
